<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">消费点单页面</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
								<i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" id="checkAll">全选</th>
							<th>商品</th>
							<th>价格</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
						<tr>
							<td colspan="7">数据正在加载中....</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix">
				<!-- 加载分页页面 -->
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
	$(function() {
		$("#pageId").load("doPageUI.do", function() {
			doGetObjects();
		});
		$(".input-group-btn").on("click",".btn-search",doQueryObjects).on(
				"click",".btn-delete",doDeleteObjects);
		$("thead").on("change","#checkAll",doChangeTBodyCheckBoxState);
		$("#tbodyId").on("change",'.cBox',doChangeTHeadCheckBoxState);
				
	})

	function doGetObjects() {
		//1.定义url和参数
		var url = "goods/doFindPageObjects.do"
		var pageCurrent = $("#pageId").data("pageCurrent");
		if (!pageCurrent)
			pageCurrent = 1;
		var params = {
			"pageCurrent" : pageCurrent
		};
		var username=$("#searchNameId").val();
		if(username) params.username=username;
		//2.发起以不请求
		$.getJSON(url, params, function(result) {
			doHandleResponseResult(result);
		})
	}

	function doHandleResponseResult(result) {
		if (result.state == 1) {
			doSetTableBodyRows(result.data.records);
			doSetPagination(result.data);
		} else {
			alert(result.msg);
		}
	}

	function doSetTableBodyRows(records) {
		var tBody = $("#tbodyId");
		tBody.empty();
		for ( var i in records) {
			var tr = $("<tr></tr>");
			var tds = doCreateTds(records[i]);
			tr.append(tds);
			tBody.append(tr);
		}
	}

	function doCreateTds(data) {
		var tds = "<td><input type='checkbox' class='cBox' name='cItem' value='"+data.id+"'></td>"
				+ "<td>"
				+ data.goods
				+ "</td>"
				+ "<td>"
				+ data.price
				+ "</td>";
		return tds;
	}
	
	function doQueryObjects(){
		$("#pageId").data("pageCurrent",1);
		doGetObjects();
	}
	
	function doChangeTHeadCheckBoxState(){
		var flag=true;
		$("#tbodyId input[name='cItem']")
		.each(function(){
			flag=flag && $(this).prop("checked")
		});
		$("checkAll").prop("checked", flag);
	}
	
	function doChangeTBodyCheckBoxState(){
		var flag=$(this).prop("checked");
		$("#tbodyId input[name='cItem']")
		.prop("checked",flag);
	}
	
	function doDeleteObjects(){
		var ids = doGetCheckedIds();
		if(ids.length==0){
			alert("至少选择一个");
			return;
		}
		if(!confirm("确认删除吗？"))
			return;
		var url = "log/doDeleteObjects.do";
		var params = {"ids":ids.toString()};
		console.log(params);
		$.post(url,params,function(result){
			if(result.state==1){
				alert(result.message);
				doGetObjects();
			}else{
				alert(result.message);
			}
		});
	}
	
	function doGetCheckedIds(){
		var array=[];
		$("#tbodyId input[type=checkbox]")
		.each(function(){
			if($(this).prop("checked")){
				array.push($(this).val());
			}
		});
		return array;
	}
	
</script>
