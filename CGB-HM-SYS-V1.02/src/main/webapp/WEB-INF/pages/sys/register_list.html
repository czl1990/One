	//基于id进行查询并加载入住登记页面
	function doFindObjectById(id) {
		//1.params
		var params = {
			"id" : id
		};
		//2.url
		var url = "register/doFindGuestById.do";
		//3.ajax request
		$.getJSON(url, params, function(result) {//JsonResult
			if (result.state == 1) {
				$("#mainContentId").data("id", id);
				$("#mainContentId").data("Guest", result.data);
				var url = "register/doRegisterEditUI.do"
				$("#mainContentId").load(url)
			} else {
				alert(result.message);
			}
		});
	}

	function doGetCheckedId() {

	//处理查询按钮事件
	function doQueryObjects() {
		$("#pageId").data("pageCurrent", 1);
		doGetObjects();
	}
	//页面加载完成异步加载当前页数据
	function doGetObjects() {
		var url = "register/doFindPageObjects.do";
		var pageCurrent = $("#pageId").data("pageCurrent");
		if (!pageCurrent)
			pageCurrent = 1;
		var params = {
			"pageCurrent" : pageCurrent
		}
		params.reservePeople = $("#searchNameId").val().trim();
		console.log(params);
		$.getJSON(url, params, function(result) {
			console.log(result);
			doHandleResponseResult(result);
		});
	}
	function doHandleResponseResult(result) {
		if (result.state == 1) {
			doSetTableBodyRows(result.data.records);
			doSetPagination(result.data);
		} else {
			alert(result.message);
		}
	}
	//通过服务端返回的数据初始化页面
	function doSetTableBodyRows(data) {
		//1.获取tbody对象，并清空内容
		var tBody = $("#tbodyId");
		tBody.empty();
		//2.迭代data内容将数据追加到tbody中
		for ( var i in data) {
			var tr = $("<tr></tr>");
			tr.data("rowData", data[i]);
			var tds = doCreateTds(data[i]);
			tr.append(tds);
			tBody.append(tr);
		}
	}
	function doCreateTds(row) {
		console.log(row);
		var tds = "<td><input type='radio' name='radioId' value='"+row.id+"' ></td>"
				+ "<td>"
				+ row.reservepeople
				+ "</td>"
				+ "<td>"
				+ row.reservephone
				+ "</td>"
				+ "<td>"
				+ row.roomnum

				+ row.roomtype
				+ "</td>"

				+ "</td>"

				+ "</td>"
